<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>List City</title>
</head>
<body>

<h1>List City</h1>

<a href="/create-cities"><input type="submit" value="Create City"/></a>
<a href="/create-nation"><input type="submit" value="Create Nation"/></a>
<br><br>
<form>
    Search by name city:
    <input name="s" type="text"/>
    <input type="submit" value="Search"/>
</form><br><br>

<div>
    <a th:href="@{'/cities'(page=${cities.number - 1})}" th:if="${cities.hasPrevious()}">Previous</a>
    <span th:text="${cities.number + 1}"></span>/<span th:text="${cities.totalPages}"></span>
    <a th:href="@{'/cities'(page=${cities.number + 1})}" th:if="${cities.hasNext()}">Next</a>
</div><br>

<table border="1">
    <tr>
        <th>City</th>
        <th>Nation</th>
        <th>Edit</th>
        <th>Delete</th>
        <th>View</th>
    </tr>
    <th:block th:each="city : ${cities}">
        <tr>
            <td th:text="${city.name}"></td>
            <td th:text="${city.nation.name}"></td>
            <td><a th:href="@{/edit-cities/__${city.id}__ }">Edit</a></td>
            <td><a th:href="@{/delete-cities/__${city.id}__ }">Delete</a></td>
            <td><a th:href="@{/view-cities/__${city.id}__ }">View</a></td>
        </tr>
    </th:block>
</table>
</body>
</html>
