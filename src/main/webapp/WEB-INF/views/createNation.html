<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Create Nation</title>
</head>
<body>
<h1>Create Nation</h1>
<p>
    <a href="/cities"><input type="submit" value="List City"/></a>
</p>
<th:block th:if="${message}">
    <p th:text="${message}"></p>
</th:block>
<form th:action="@{/create-nation}" th:object="${nations}" method="post">
    <table>
        <tr>
            <td>Name Nation:</td>
            <td><input type="text" th:field="*{name}"/></td>
        </tr>

        <tr>
            <td></td>
            <td><input type="submit" value="Create nation"></td>
        </tr>
    </table>
</form>
</body>
</html>
</body>
</html>
